<body class="bg-dark h-100">

 
<div class="container-fluid h-100"> 
   
	<div class="row h-100">
	
			<div class="col-sm-3 col-md-4 my-auto">
			</div>
			<form class="form-signin bg-light p-3 col-sm rounded my-auto" action="/signup/create" method="post">
				<div class="bg-success text-light text-center rounded p-3 h4">
					<i class="fas fa-coins"></i>
					HOME BUDGET APP
				</div>
				
				<div class="text-center pt-3 pl-2 pr-2">
					<p>Create your account.</p> 
				</div>
				
				<div class="form-group">
					<label for="uname"><b>Name</b></label>
					<input class="form-control" type="text" placeholder="Enter Name" name="uname" required>
				</div>
			
				<div class="form-group">
					<label for="email"><b>E-mail</b></label>
					<input class="form-control" type="text" placeholder="Enter E-mail" name="email" required>
				</div>
			
				<div class="form-group">
					<label for="psw"><b>Password</b></label>
					<input class="form-control" type="password" placeholder="Enter Password" name="psw" required>
				</div>
			
				<div class="form-group">
					<label for="psw2"><b>Confirm Password</b></label>
					<input class="form-control" type="password" placeholder="Enter Password" name="psw2" required>
				</div>
				
				
				<button class="btn btn-success btn-block" type="submit">Sign-in</button>
				<div class="text-center">
					<p class="mt-4 mb-3 text-muted">Copyright &copy; 2020 asma.wroclaw.pl</p>
				</div>
			</form>
			
			<div class="col-sm-3 col-md-4 my-auto">
			</div>
    </div>

</div>
