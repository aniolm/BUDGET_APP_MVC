
	<div class="modal fade" id="pickdate" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pick dates</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/dates/changedate" method="post">
			
			<div class="form-group">
			<label for="category"><b>Time window</b></label>
			<select class="form-control"  name="time_window" required>
				<option value="1">Actual month</option>
				<option value="2">Previous month</option>
				<option value="3">Selected dates</option>			
			</select>
			</div>
			
			<div class="form-group">
			<label for="date"><b>Selected dates</b></label>
			<input class="form-control" type="date" value="{{ session.start_date}}" name="start_date" required>
			<input class="form-control" type="date" value="{{ session.end_date}}" name="end_date" required>
			</div>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
	  </form>
    </div>
	</div>
	</div>
