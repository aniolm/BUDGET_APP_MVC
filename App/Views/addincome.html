
	<div class="modal fade" id="addincome" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add income</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/incomes/create" method="post">
			<div class="form-group">
			<label for="date"><b>Date</b></label>
			<input class="form-control" type="date" id="datePicker" value="{{ date}}" name="date" required>
			</div>
			<div class="form-group">
			<label for="category"><b>Category</b></label>
			<select class="form-control"  name="category" required>
				<option value="1">Sallary</option>
				<option value="2">Bonus money</option>
				<option value="3">Earned interest</option>
				<option value="4">Rental property</option>
				<option value="5">Sold items</option>
				<option value="6">Others</option>				
			</select>
			</div>
			<div class="form-group">
			<label for="amount"><b>Amount</b></label>
			<input class="form-control" type="number" step="0.01" min=”0″ placeholder="00.00" name="amount" required>
			</div>
			<div class="form-group">
			<label for="description"><b>Description</b></label>
			<input class="form-control" type="text" placeholder="Enter description" name="description">
			</div>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
	  </form>
    </div>
	</div>
	</div>
