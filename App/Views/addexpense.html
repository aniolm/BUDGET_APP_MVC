
	<div class="modal fade" id="addexpense" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add expense</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/expenses/create" method="post">
			<div class="form-group">
			<label for="date"><b>Date</b></label>
			<input class="form-control" type="date" id="datePicker" value="{{ date }}" name="date" required>
			</div>
			<div class="form-group">
			<label for="category"><b>Category</b></label>
			<select class="form-control"  name="category" required>
				<option value="1">Food</option>
				<option value="2">Transport</option>
				<option value="3">Bills</option>
				<option value="4">Healthcare</option>
				<option value="5">Clothing</option>
				<option value="6">Hygene</option>
				<option value="7">Kids</option>
				<option value="8">Amusement</option>
				<option value="9">Training</option>
				<option value="10">Books</option>
				<option value="11">Savings</option>
				<option value="12">Pension</option>
				<option value="13">Debts</option>
				<option value="14">Charity</option>
				<option value="15">Others</option>			
			</select>
			</div>
			<div class="form-group">
			<label for="pmethod"><b>Payment method</b></label>
			<select class="form-control" name="pmethod" required>
				<option value="1">Cash</option>
				<option value="2">Credit/Debit Card</option>
				<option value="3">Money Transfer</option>				
			</select>
			</div>
			<div class="form-group">
			<label for="amount"><b>Amount</b></label>
			<input class="form-control" type="number" step="0.01" min=”0″ placeholder="00.00" name="amount" required>
			</div>
			<div class="form-group">
			<label for="description"><b>Description</b></label>
			<input class="form-control" type="text" placeholder="Enter description" name="description">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-success">Save</button>
			</div>
		</form>
      </div>
      
    </div>
	</div>
	</div>
